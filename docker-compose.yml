version: "3.9"

services:

  mariadb:
    image: mariadb:10.11   # versão estável e totalmente compatível com ARM64 e Zabbix 7.0
    container_name: zabbix-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
    volumes:
      - zbx_db:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  zabbix-server:
    image: zabbix/zabbix-server-mysql:7.0-latest
    container_name: zabbix-server
    depends_on:
      - mariadb
    environment:
      DB_SERVER_HOST: mariadb
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
    ports:
      - "10051:10051"
    volumes:
      - zbx_server:/var/lib/zabbix

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:7.0-latest
    container_name: zabbix-web
    depends_on:
      - zabbix-server
    environment:
      ZBX_SERVER_HOST: zabbix-server
      ZBX_SERVER_PORT: 10051
      DB_SERVER_HOST: mariadb
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8080:8080"
    volumes:
      - zbx_web:/etc/ssl/nginx

  zabbix-agent:
    image: zabbix/zabbix-agent2:7.0-latest
    container_name: zabbix-agent
    depends_on:
      - zabbix-server
    environment:
      ZBX_SERVER_HOST: zabbix-server
    ports:
      - "10050:10050"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  zbx_db:
  zbx_server:
  zbx_web:
