services:
  postgres:
    image: postgres:13
    container_name: zabbix-postgres
    environment:
      POSTGRES_DB: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zabbix"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - postgres-data:/var/lib/postgresql/data

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-6.4.0
    container_name: zabbix-server
    depends_on:
      - mariadb
    environment:
      DB_SERVER_HOST: mariadb
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
    ports:
      - "10051:10051"

  zabbix-web:
    image: zabbix/zabbix-web-nginx-mysql:alpine-6.4.0
    container_name: zabbix-web
    depends_on:
      - zabbix-server
    environment:
      DB_SERVER_HOST: mariadb
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_password
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8080:8080"

  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-6.4.0
    container_name: zabbix-agent
    depends_on:
      - zabbix-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - ZBX_DOCKER_ENDPOINT=unix:///var/run/docker.sock
      - ZBX_SERVER_HOST=zabbix-server
    ports:
      - "10050:10050"
